<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Suggestion Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat mt-5">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <div class="d-flex align-items-center">
                            <div class="img_cont mr-3">
                                <img src="{{ url_for('static', filename='medisense_logo.png') }}" class="rounded-circle user_img">
                            </div>
                            <div class="user_info">
                                <h6 class="mb-0">Clothing AI Assist</h6>
                                <span>Ask for clothing advice!</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body msg_card_body" id="messageContainer">
                        <div class="bot-message">Hello! How may I assist you today? You can ask about clothing advice.</div>
                    </div>
                    <div class="card-footer">
                        <form id="textForm">
                            <input type="text" id="text" class="form-control" placeholder="Type your message here..." required />
                            <button type="submit" class="btn btn-primary mt-2">Send</button>
                        </form>
                        <form id="imageForm" enctype="multipart/form-data" class="mt-3">
                            <div class="input-group">
                                <input type="file" id="inputImage" accept="image/*" class="form-control" required>
                                <button type="submit" class="btn btn-secondary">Detect Style</button>
                            </div>
                        </form>
                        <div id="camera-container">
                            <video id="video" width="640" height="480" autoplay></video>
                            <button id="captureBtn" class="btn btn-secondary mt-2">Capture Image</button>
                            <canvas id="canvas" style="display:none;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='msg.js') }}"></script>
</body>
</html>
